<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foresight | Stop Guessing, Start Knowing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #635BFF; /* primary color */
        fill: none;
        animation: circle 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        stroke-width: 3;
        stroke: #635BFF; /* primary color */
        animation: checkmark 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
      }
      
      .feature-card:hover {
        background-image: radial-gradient(circle at 50% 0, rgba(99, 91, 255, 0.1), transparent 70%);
      }

      @keyframes circle {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes checkmark {
        to {
          stroke-dashoffset: 0;
        }
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Lexend', 'sans-serif'],
            },
            colors: {
              background: '#F8F7FF',
              'on-background': '#1C1B1F',
              primary: '#635BFF',
              'on-primary': '#FFFFFF',
              'primary-container': '#E3DFFF',
              'on-primary-container': '#1D116A',
              accent: '#00C4B4',
              'on-accent': '#FFFFFF',
              secondary: '#605D71',
              'on-secondary': '#FFFFFF',
              'secondary-container': '#E6E0F9',
              'on-secondary-container': '#1C1B2B',
              'surface-variant': '#E6E1EC',
              'on-surface-variant': '#48454F',
              'surface-container': '#F3EDF7',
              'surface-container-high': '#EEE8F4',
              outline: '#79757F',
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'modal-in': 'modal-in 0.4s cubic-bezier(0.1, 0, 0, 1) forwards',
              'backdrop-in': 'backdrop-in 0.4s ease-out forwards',
              'background-pan': 'background-pan 15s linear infinite',
              'bounce': 'bounce 1.5s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'modal-in': {
                '0%': { transform: 'translateY(50px) scale(0.95)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              'backdrop-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'background-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'bounce': {
                '0%, 100%': {
                  transform: 'translateY(-20%)',
                  'animation-timing-function': 'cubic-bezier(0.8,0,1,1)'
                },
                '50%': {
                  transform: 'translateY(0)',
                  'animation-timing-function': 'cubic-bezier(0,0,0.2,1)'
                }
              },
              'float': {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
                '100%': { transform: 'translateY(0px)' },
              },
            }
          }
        }
      }
    </script>

  }
}
</script>
